	<script>
		function obtNomeUser(identificador, numeroCorte) {
			var palavraCorte = "";
			let oCookie = decodeURIComponent(document.cookie);
			alert(oCookie)
			let corte = oCookie.split(';');
			
			for (let i = 0; i < corte.length; i++) {
				//alert(corte[i].indexOf(identificador)) 
				//if (corte[i].indexOf("nUser") == 0) {
				if (corte[i].indexOf(identificador) > -1) {
		
					//alert(corte[i]+" "+"aqui tem ");
					for (let x = 0; x < 20; x++) {
						//alert(corte[i]+" "+"aqui tem ");
						//----
						//palavraCorte=corte[i];
						//alert(palavraCorte);
						//------
						//palavraCorte=palavraCorte+corte[i].charAt(x);
						//alert(palavraCorte);


						if (x > numeroCorte) {
							palavraCorte = palavraCorte + corte[i].charAt(x);
							alert(palavraCorte);

						} else {
							palavraCorte = corte[i].charAt(x);
							alert(palavraCorte);

						}

					}

				} else {
					alert(corte[i] + " " + "não é igual a nUser");
					//alert(corte[i].indexOf(identificador)) ;
				}
			}
			if (palavraCorte == "" || palavraCorte == " ") {
				palavraCorte = "não achou no cookie"
				return palavraCorte;
			} else {
				return palavraCorte;
			}
